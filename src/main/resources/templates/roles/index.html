<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content" class="row">
    <div class="col">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>name</th>
                <th>createdAt</th>
                <th>updatedAt</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td><a th:href="@{/roles/{id}(id=${role.id})}" th:text="${role.name}">name</a></td>
                <td th:text="${role.createdAt}"></td>
                <td th:text="${role.updatedAt}"></td>
                <td><a th:href="@{/roles/{id}/delete(id=${role.id})}">delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
